<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>水分流失計算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
      color: #333;
      display: flex;
      gap: 40px;
    }
    .left { flex: 1; }
    .right { width: 300px; }
    h1 { color: #2c3e50; }
    .control { margin: 20px 0; }
    .result, .history {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    label { display: block; margin-bottom: 5px; }
    input[type="range"] { width: 300px; }
    button {
      padding: 8px 18px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #2980b9; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    th { background: #f1f1f1; }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="left">
    <h1>水分流失計算器</h1>

    <!-- 氣溫控制桿 -->
    <div class="control">
      <label>氣溫：<span id="tempVal">25</span> °C</label>
      <input type="range" id="temp" min="20" max="40" step="5" value="25">
    </div>

    <!-- 濕度控制桿 -->
    <div class="control">
      <label>相對濕度：<span id="humidVal">40</span> %</label>
      <input type="range" id="humidity" min="20" max="60" step="20" value="40">
    </div>

    <!-- 是否喝水 -->
    <div class="control">
      <label for="drink">是否喝水：</label>
      <select id="drink">
        <option value="1" selected>是</option>
        <option value="0">否</option>
      </select>
    </div>

    <button id="queryBtn">查詢</button>

    <!-- 顯示結果 -->
    <div class="result" id="result">
      <p>汗水量：<span id="sweat">--</span></p>
      <p>水分流失率：<span id="loss">--</span></p>
      <p>體溫：<span id="tempBody">--</span></p>
    </div>

    <!-- 歷史紀錄 -->
    <div class="history">
      <h3>查詢紀錄（最多 5 筆）</h3>
      <table id="historyTable">
        <thead>
          <tr>
            <th>氣溫</th>
            <th>濕度</th>
            <th>是否喝水</th>
            <th>汗水量</th>
            <th>水分流失率</th>
            <th>體溫</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="clearHistory">清除紀錄</button>
    </div>
  </div>

  <div class="right">
    <h3>請輸入你的回答：</h3>
    <textarea id="userNote" placeholder="輸入說明..."></textarea>
    <button id="submitNote">送出</button>
    <p style="font-size: 14px;color:#666;margin-top:10px">
    </p>
  </div>

  <script>
    const SHEET_URL =

    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxFTLV7C06ZTMSZ3-t6vvLdNnia5uEQO1EfnGCMWmfI2sKwuP6GXzSZZNrUyf8Wt3XMiw/exec";

    let data = [];
    let historyData = [];

    async function loadData() {
      const res = await fetch(SHEET_URL);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows.shift().map(h => h.replace(/"/g, "").trim());
      data = rows.map(r => {
        const obj = {};
        headers.forEach((h, i) => obj[h] = r[i].replace(/"/g, "").trim());
        return obj;
      });
    }

    function findResult(temp, humidity, drink) {
      return data.find(row =>
        parseInt(row.temperature, 10) === temp &&
        parseInt(row.humidity, 10) === humidity &&
        parseInt(row.drink, 10) === drink
      );
    }
