<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>水分流失計算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f9fa;
      color: #333;
    }
    h1 { color: #2c3e50; }
    .control { margin: 20px 0; }
    .result {
      margin-top: 30px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }
    label { display: block; margin-bottom: 5px; }
    input[type="range"] { width: 300px; }
    button {
      padding: 8px 18px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <h1>水分流失計算器</h1>

  <div class="control">
    <label>氣溫：<span id="tempVal">25</span> °C</label>
    <input type="range" id="temp" min="10" max="40" value="25">
  </div>

  <div class="control">
    <label>相對濕度：<span id="humidVal">50</span> %</label>
    <input type="range" id="humidity" min="10" max="100" value="50">
  </div>

  <div class="control">
    <label>
      <input type="checkbox" id="drink"> 是否喝水
    </label>
  </div>

  <button id="queryBtn">查詢</button>

  <div class="result" id="result">
    <p>汗水量：<span id="sweat">--</span></p>
    <p>水分流失率：<span id="loss">--</span></p>
    <p>體溫：<span id="tempBody">--</span></p>
  </div>

  <script>
    const SHEET_URL =
      "https://docs.google.com/spreadsheets/d/1qcMPBbuSB3jvGfhjJaxWnLZMfHq0CNXZn4vebZWpuG4/gviz/tq?tqx=out:csv&sheet=sheet1";

    let data = [];

    // 讀取 CSV 並轉換成物件陣列
async function loadData() {
  const res = await fetch(SHEET_URL);
  const text = await res.text();
  const rows = text.trim().split("\n").map(r => r.split(","));
  const headers = rows.shift().map(h => h.replace(/"/g, "").trim());
  data = rows.map(r => {
    const obj = {};
    headers.forEach((h, i) => {
      obj[h] = r[i].replace(/"/g, "").trim();   // 去掉引號與空白
    });
    return obj;
  });
}


    // 尋找符合條件的資料
function findResult(temp, humidity, drink) {
  return data.find(row =>
    parseInt(row.temperature, 10) === temp &&
    parseInt(row.humidity, 10) === humidity &&
    parseInt(row.drink, 10) === (drink ? 1 : 0)
  );
}


    document.addEventListener("DOMContentLoaded", async () => {
      await loadData();

      const tempRange = document.getElementById("temp");
      const humidRange = document.getElementById("humidity");
      const drinkChk = document.getElementById("drink");

      tempRange.addEventListener("input", () =>
        document.getElementById("tempVal").textContent = tempRange.value
      );
      humidRange.addEventListener("input", () =>
        document.getElementById("humidVal").textContent = humidRange.value
      );

      document.getElementById("queryBtn").addEventListener("click", () => {
        const result = findResult(
          parseInt(tempRange.value),
          parseInt(humidRange.value),
          drinkChk.checked
        );

        if (result) {
          document.getElementById("sweat").textContent = result.sweatrate;
          document.getElementById("loss").textContent = result.waterloss;
          document.getElementById("tempBody").textContent = result.bodytemp;
        } else {
          document.getElementById("sweat").textContent = "--";
          document.getElementById("loss").textContent = "--";
          document.getElementById("tempBody").textContent = "--";
          alert("找不到符合條件的資料！");
        }
      });
    });
  </script>
</body>
</html>
